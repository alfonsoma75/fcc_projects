<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/css/mycss.css" />
    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/myjs.js"></script>
</head>

<body>
<div class="container">
   <div class="row" >
      <div class="col-xs-4 col-xs-offset-4" >
         <div id="juega" hidden></div>
      </div>
   </div>
   <div class="row">
      <div class="col-xs-6 col-xs-offset-3 tablero">
        <div class="row" id="presentacion" hidden>
           <div class="retro">
               <h1>Tic</h1>
               <h1>Tac</h1>
               <h1>Toe</h1>
           </div>
            <div id="play" >
               <h1>
                  <span>P</span>
                  <span>R</span>
                  <span>E</span>
                  <span>S</span>
                  <span>S</span>
                  <span> </span>
                  <span>T</span>
                  <span>O</span>
                  <span> </span>
                  <span>S</span>
                  <span>T</span>
                  <span>A</span>
                  <span>R</span>
                  <span>T</span>
               </h1>
            </div>
         </div>
         <div class="row" id="jugadores" hidden>
            <p id="unjugador">jugador Vs. CPU</p>
            <p id="dosjugadores">jugador 1 Vs. jugador 2</p>
         </div>
         <div class="rowmiddle" id="ficha" hidden>
            <p>Elige ficha:</p>
            <div id="equis"><p>X</p></div>
            <div id="circulo"><p>O</p></div>
         </div> 
         <div  id="cuadricula" hidden>
            <div class="row" >
               <div class="col-xs-4" id="uno"></div>
               <div class="col-xs-4" id="dos"></div>
               <div class="col-xs-4" id="tres"></div>
            </div>
            <div class="row" >
               <div class="col-xs-4" id="cuatro"></div>
               <div class="col-xs-4" id="cinco"></div>
               <div class="col-xs-4" id="seis"></div>
            </div>
            <div class="row" >
               <div class="col-xs-4" id="siete"></div>
               <div class="col-xs-4" id="ocho"></div>
               <div class="col-xs-4" id="nueve">f</div>
            </div>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-xs-6 col-xs-offset-3" id="puntuacion">
         <div class="col-xs-3"><p class="tright">Jugador 1</p></div>
         <div class="col-xs-2" id="playerone"><p class="tleft"></p></div>
         <div class="col-xs-2 tcenter" id="resetea">reiniciar</div>
         <div class="col-xs-2" id="playertwo"><p class="tright"></p></div>
         <div class="col-xs-3 " ><p class="tleft">Jugador 2</p></div>
         
      </div>
   </div>
</div>    
</body>
</html>
