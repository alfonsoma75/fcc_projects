<html><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/css/mycss.css" />
    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/myjs.js"></script>
</head>

<body>
<div class="container">
   <div class="row">
      <div class="col-xs-6 col-xs-offset-3 cuadro">
         <div class="rowmiddle" id="presentacion" hidden>
            <div class="col-xs-4"><span> Tic Tac Toe</span></div>
            <div class="col-xs-4" id="play"><span> Play?</span></div>
         </div>
         <div class="rowmiddle" id="jugadores" hidden>
            <div class="col-xs-4" id="unjugador"><span> Un jugador</span></div>
            <div class="col-xs-4" id="dosjugadores"><span> Dos jugadores</span></div>
         </div>
         <div class="rowmiddle" id="ficha" hidden>
            <div class="col-xs-4" id="equis"><span> X</span></div>
            <div class="col-xs-4" id="circulo"><span> O</span></div>
         </div>
         <div class="row tablero" hidden>
            <div class="col-xs-4 cuadro" id="uno"></div>
            <div class="col-xs-4 cuadro" id="dos"></div>
            <div class="col-xs-4 cuadro" id="tres"></div>
         </div>
         <div class="row tablero" hidden>
            <div class="col-xs-4 cuadro" id="cuatro"></div>
            <div class="col-xs-4 cuadro" id="cinco"></div>
            <div class="col-xs-4 cuadro" id="seis"></div>
         </div>
         <div class="row tablero" hidden>
            <div class="col-xs-4 cuadro" id="siete"></div>
            <div class="col-xs-4 cuadro" id="ocho"></div>
            <div class="col-xs-4 cuadro" id="nueve"></div>
         </div>
      </div>
   </div>
</div>    
</body>
</html>
</html>
